<section class="h-100 gradient-custom-2" ng-controller="UserProfileController">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
                <div class="card">
                    <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
                        <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                                 alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                                 style="width: 150px; z-index: 1">
                            
                        </div>
                        <div class="ms-3" style="margin-top: 130px;">
                            <h5 >{{userName}}</h5>
                            <p>{{userEmail}}</p>
                        </div>
                    </div>
                    <div class="p-4 text-black" style="background-color: #f8f9fa;">
                        
                    </div>
                    <div class="card-body p-4 text-black">
                        <div class="mb-5">
                            <p class="lead fw-normal mb-1">Roles</p>
                            <div class="p-4" style="background-color: #f8f9fa;" ng-repeat="r in userRole">
                                <p class="font-italic mb-1">{{r}}</p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <p class="lead fw-normal mb-0"> Your Notes</p>

                        </div>
                        <div class="card w-70" ng-repeat="note in notes" style="background-color: transparent; border: none;">
                            <div class="card-body" id="{{note.id}}">
                                <h5 class="card-title">{{note.topic}}</h5>
                                <p class="card-text">{{note.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
